    <body>
        <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>

        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery"></script>

        <script>            
            //Global Scope
            //Cuando yo declaro una variable se esta declarando globalmente
            var message = "Hello Platzi"

            //Function Scope
            var $ = function (message) {
                console.log("Say" + message);
            };

            //Se imprime diez veces tiene que ver con function scope el loop acaba antes de que ejecute las funciones, el valor de i va a llegar a ser 10
            function printNumbers() {
                for(var i = 0; i < 10; i++) {
                    setTimeout(function () {
                        console.log(i)
                    }, 100)
                }
            }

            //En cambio si lo escribimos de esta manera:
            //Se imprime del cero al nueve pro que cuando assamos i pasa un scope nuevo, ya que pas n un scope totlamente nuevo.
            function printNumbers2() {
                var i;
                for (i = 0; i < 10; i++) {
                    function eventuallyPrintNumer(n) {
                        setTimeout(function() {
                            console.log(n)
                        }, 100);
                    }
                    eventuallyPrintNumer(i)
                }
            }
            
            printNumbers();
            printNumbers2();

            //Block Scope
            //Se imprime del 0 al 9, el cambio de var a let, let opera sobre el blockscope
            function printNumbers3() {
                for (let i = 0; i < 10; i++) {
                        setTimeout(function() {
                            console.log(n)
                        }, 100);
                    eventuallyPrintNumer(i)
                }
            }
            
            printNumbers3();

            //Module Scope
            //La vida de una variable va a estar limitado al archivo que esta  unido, limita el alcance
            //
        </script>
    </body>
</html>
