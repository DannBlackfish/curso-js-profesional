<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Más</button></li>
        <li><button class="call-to-action">¡Nunca pares de aprender!</button></li>
    </ul>

    <script>
        //Establece `this` usando `call` y pasar argumentos a la función
        function saludar () {
            console.log(`Hola. Soy ${this.name} ${this.apellido}`);
        }

        const richard = {
            name: "Richard",
            apellido: "Kaufman López"
        }

        saludar.call(richard)

        function caminar (metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia el ${direccion}.`)
        }

        caminar.call(richard, 400, "norte");
        //Establece `this` usando `apply` y pasar argumentos a la función
        caminar.apply(richard, [800, 'noreste'])
        //Hay veces en el que es más fácil utilizar el call y a veces utilizar apply por ejemplo si son una lista

        /*
            Call - comma
            Applu - arreglo
        */

        //Establecer `this` en una nueva función usando `bind`
        //
        const daniel = { name: "Daniel", apellido: 'Sánchez' };
        const danielSaluda = saludar.bind(daniel);
        danielSaluda();

        const danielCamina = caminar.bind(daniel);
        danielCamina(1000, "este");

        const danielCamina = caminar.bind(daniel, 2000, "sur");
        danielCamina();

        //se pueden guardar argumentos parciales esto se llama couting es una técnica que permite hacer funciones reutilizables
        const danielCamina = caminar.bind(daniel, 2000);
        danielCamina("sur");
        //call y apply establece el this y llama la funcion inmediantamente
        //bind hace una nueva funcion donde this va a etsar guardado y luego guardar la función
        //hay veces que hay objetos que se parecen a otros 
        
        //Cuando es útil usar uno de estos métodos
        const buttons = document.getElementsByClassName("call-to-action");

/*         buttons.forEach(button => {
            button.onclick = () => alert("Nunca pares de aprender!")
        }); */

        //Nodelis tiene una propiedad que se llaman len
        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert('Nunca pares de aprender!')
        })

    </script>
    
</body>
</html>
