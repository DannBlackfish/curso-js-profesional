            //Esta funcion no es privada 
            const counter = {
                count: 3 
            }
            console.log(counter.count)

            //Esta es la funcion privada
            function makeCounter(n) {
                let count = n
                return {
                    increase: function() {
                        count = count + 1;
                    },
                    decrease: function() {
                        count = count - 1;
                    },
                    getCount: function() {
                        return count;
                    },
                };
            }
